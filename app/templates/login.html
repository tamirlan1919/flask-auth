{% extends 'base.html' %}

{% block content %}

<h2>Логин</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.email.label }}  {{ form.email }}</p>
    <p>{{ form.password.label }}  {{ form.password }}</p>
    <p>{{ form.remember.label }}  {{ form.remember }}</p>
    <p>{{ form.submit.label }}  {{ form.submit }}</p>

</form>

{% endblock %}
